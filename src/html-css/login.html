<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/scss/login.css">


  <title>Document</title>
</head>

<body>
  <div class="login-page">
    <div class="form">
      <a id="logo" class="col-auto d-flex align-items-center" href="/">
        <img src="/assets/images/logo.png" alt="logo"></a>
      <form class="register-form">
        <div class="row">
          <div class="col-6">
            <input type="text" class="rtl rtl-placeholder" placeholder="نام" />
          </div>
          <div class="col-6">
            <input type="text" class="rtl rtl-placeholder" placeholder="نام خانوادگی" />
          </div>
          <div class="col-12">
            <input type="text" class="ltr rtl-placeholder" placeholder="نام کاربری" />
          </div>
          <div class="col-6">
            <input type="password" class="ltr rtl-placeholder" placeholder="کلمه عبور" />
          </div>
          <div class="col-6">
            <input type="password" class="ltr rtl-placeholder" placeholder="تکرار کلمه عبور" />
          </div>
          <div class="col-12">
            <input type="text" class="rtl rtl-placeholder" placeholder="عنوان شغلی" />
          </div>
          <div class="col-12">
            <input type="url" class="ltr rtl-placeholder" placeholder="لینک عکس پروفایل" />
          </div>
          <div class="col-12">
            <textarea class="rtl-placeholder" name="biography rtl" cols="30" rows="5" placeholder="بیو"></textarea>
          </div>
        </div>


        <button class="signup-button">عضویت</button>
        <p class="message">ثبت نام کرده‌اید؟ <a href="#">وارد شوید</a></p>
      </form>
    </div>
  </div>
  <!--end log form -->

  <div id="slideshow">
    <div class="slide-wrapper">
      <div class="slide">
      </div>
      <div class="slide">
      </div>
      <div class="slide">
      </div>
      <div class="slide">
      </div>
    </div>
  </div>
  <footer class="bg-transparent">
    <span class="footer-text">&#169; تمامی حقوق این سایت متعلق به جاب‌اونجا است</span>
  </footer>

</body>

</html>
